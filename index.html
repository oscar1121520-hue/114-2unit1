<!DOCTYPE html>

<head>

    <style>

        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: #eef2f7; display: flex; justify-content: center; padding: 20px; margin: 0; }
        #app { background: white; width: 100%; max-width: 800px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; margin-top: 20px; }

        .btn-mode:hover { border-color: var(--primary); background: #f3f0ff; transform: translateY(-3px); }

        input[type="text"] { width: 85%; padding: 15px; font-size: 1.4rem; border: 2px solid #ddd; border-radius: 10px; text-align: center; outline: none; }
        .hint-text { color: var(--primary); margin: 10px 0; font-weight: bold; min-height: 1.2rem; }
        .btn-hint { background: #fdcb6e; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        .speaker-btn { font-size: 1.5rem; cursor: pointer; background: none; border: none; vertical-align: middle; margin-left: 10px; }
    </style>
</head>
<body>

<div id="app">
    <div id="start-screen">
        <h1 style="color: var(--primary);">ğŸ“ è‹±èªé›²ç«¯æŒ‘æˆ°è³½</h1>
        <div id="loading-msg">â³ æ­£åœ¨é€£ç·šè³‡æ–™åº«...</div>
        <div id="main-ui" class="hidden">
            <select id="user-select">
                <option value="">-- è«‹é¸æ“‡åå­— --</option>
                <option value="Oscar">Oscar</option><option value="Alex">Alex</option><option value="Eve">Eve</option>
                <option value="Xavier">Xavier</option><option value="Tim">Tim</option><option value="Chloe">Chloe</option>
                <option value="åŠ‰é–‹æ™¨">åŠ‰é–‹æ™¨</option><option value="å…¶ä»–">å…¶ä»–</option>
            </select>
            <div class="mode-container">
                <div class="btn-mode" onclick="startGame('æ¨¡å¼A')"><h2>æ¨¡å¼ A</h2><p>çœ‹ä¸­æ‹¼è‹± (å«è®€éŸ³)</p></div>
                <div class="btn-mode" onclick="startGame('æ¨¡å¼B')"><h2>æ¨¡å¼ B</h2><p>ä¾‹å¥å¡«ç©º (ä¿ç•™é¦–å°¾)</p></div>
            </div>
            <div class="rank-grid">
                <div class="rank-card"><h4>æ¨¡å¼ A æ¦œ</h4><div id="rankA"></div></div>
                <div class="rank-card"><h4>æ¨¡å¼ B æ¦œ</h4><div id="rankB"></div></div>
                <div class="rank-card" style="background: #efebff;"><h4>ç¸½ç©åˆ†æ¦œ</h4><div id="rankTotal"></div></div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="timer" id="timer-display">360</div>
        <div id="score-info" style="font-weight: bold; margin-bottom: 10px;"></div>
        <div id="quiz-box"></div>
        <div id="hint-area" class="hint-text"></div>
        <input type="text" id="ans-input" placeholder="è¼¸å…¥ç­”æ¡ˆä¸¦æŒ‰ Enter" autocomplete="off" spellcheck="false">
        <br>
        <button id="hint-btn" class="btn-hint" onclick="useHint()">ğŸ’¡ ä¸­æ–‡æç¤º (ç©åˆ†æ¸›åŠ)</button>
        <button class="speaker-btn" onclick="speakWord()">ğŸ”Š</button>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyCBu8VfIfcUeHG7F08J6H552J3Im2vvAH8wT89CxjvT15xOZNVxd-8fY5dwtTx2bofoA/exec";
    let wordBank = [], currentPlayer = "", currentMode = "", score = 0, timeLeft = 360, timer;
    let currentIdx = 0, isHintUsed = false;

    window.onload = async () => {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderTable('rankA', data.rankA);
            renderTable('rankB', data.rankB);
            renderTable('rankTotal', data.rankTotal);
            const wordRes = await fetch(`${API_URL}?action=getWords`);
            wordBank = await wordRes.json();
            document.getElementById('loading-msg').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
        } catch (e) { document.getElementById('loading-msg').innerText = "âŒ è³‡æ–™è¼‰å…¥å¤±æ•—"; }
    };

    function renderTable(id, data) {
        const container = document.getElementById(id);
        if(!data || data.length === 0) { container.innerHTML = "æš«ç„¡æ’å"; return; }
        let html = "<table>";
        data.forEach((r, i) => { html += `<tr><td>${i+1}. ${r.name}</td><td align="right">${r.score}</td></tr>`; });
        container.innerHTML = html + "</table>";
    }

    function startGame(mode) {
        currentPlayer = document.getElementById('user-select').value;
        if (!currentPlayer) { alert("è«‹å…ˆé¸æ“‡å§“åï¼"); return; }
        currentMode = mode; score = 0; timeLeft = 360; currentIdx = 0;
        wordBank.sort(() => Math.random() - 0.5);
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        nextQuiz();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = timeLeft;
            if(timeLeft <= 0) endGame();
        }, 1000);
    }

    function nextQuiz() {
        if(currentIdx >= wordBank.length) return endGame();
        isHintUsed = false;
        document.getElementById('hint-area').innerText = "";
        document.getElementById('ans-input').value = "";
        document.getElementById('ans-input').focus();
        
        const q = wordBank[currentIdx];
        if(currentMode === 'æ¨¡å¼A') {
            document.getElementById('quiz-box').innerText = q.zh;
            document.getElementById('hint-btn').classList.add('hidden');
        } else {
            document.getElementById('quiz-box').innerHTML = maskWord(q.sentence, q.en);
            document.getElementById('hint-btn').classList.remove('hidden');
        }
        document.getElementById('score-info').innerText = `æŒ‘æˆ°è€…ï¼š${currentPlayer} | ç›®å‰ç©åˆ†ï¼š${score}`;
        
        // æ¨¡å¼ A è‡ªå‹•ç™¼éŸ³ï¼Œæ¨¡å¼ B ç”±ä½¿ç”¨è€…æ±ºå®šæˆ–è‡ªè¡ŒåŠ å…¥
        speakWord();
    }

    function speakWord() {
        if (!wordBank[currentIdx]) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(wordBank[currentIdx].en);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    function maskWord(sentence, target) {
        // ä½¿ç”¨æ›´ç²¾ç¢ºçš„é‚Šç•Œåˆ¤æ–·èˆ‡æ­£å‰‡è¡¨é”å¼
        const escapeRegExp = (string) => string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(`\\b${escapeRegExp(target)}\\b`, 'gi');
        
        return sentence.replace(regex, (match) => {
            const parts = match.split(' ');
            const maskedParts = parts.map(w => {
                if (w.length <= 1) return "_";
                const first = w[0];
                const last = w[w.length - 1];
                const middle = "_".repeat(w.length - 2);
                return first + middle + last;
            });
            // åŠ ä¸Š <span> æ¨™ç±¤ä¸¦ç¢ºä¿å‰å¾Œæœ‰ç©ºæ ¼ï¼ˆé€é CSS æˆ–ç©ºç™½å­—å…ƒï¼‰
            return ` <span style="color:var(--primary); font-weight:bold; border-bottom:2px solid">${maskedParts.join(' ')}</span> `;
        });
    }

    function useHint() {
        isHintUsed = true;
        document.getElementById('hint-area').innerText = "ğŸ’¡ æç¤ºï¼š" + wordBank[currentIdx].zh_hint;
    }

    function checkAnswer() {
        const input = document.getElementById('ans-input').value.trim().toLowerCase();
        const ans = wordBank[currentIdx].en.toLowerCase();
        if (input === ans) { score += isHintUsed ? 5 : 10; } 
        else { score = Math.max(0, score - 5); }
        currentIdx++;
        nextQuiz();
    }

    async function endGame() {
        clearInterval(timer);
        const bonus = timeLeft > 0 ? timeLeft : 0;
        const final = score + bonus;
        document.getElementById('game-screen').innerHTML = "<h2>ğŸ‰ å„²å­˜æˆç¸¾ä¸­...</h2>";
        try {
            await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ name: currentPlayer, score: final, mode: currentMode }) });
        } catch (e) {}
        alert(`æŒ‘æˆ°çµæŸï¼\nç­”é¡Œç©åˆ†ï¼š${score}\næ™‚é–“çå‹µï¼š${bonus}\næœ€çµ‚ç¸½åˆ†ï¼š${final}`);
        location.reload();
    }

    document.getElementById('ans-input').addEventListener('keypress', e => { if(e.key === 'Enter') checkAnswer(); });
</script>
</body>
</html>
