    <style>
        :root { --primary: #6c5ce7; --success: #00b894; --danger: #ff7675; --dark: #2d3436; --light: #f8f9fa; --extra: #e67e22; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: #eef2f7; display: flex; justify-content: center; padding: 20px; margin: 0; }
        #app { background: white; width: 100%; max-width: 900px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; margin-top: 20px; }

        .rank-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .rank-card { background: var(--light); padding: 10px; border-radius: 12px; border: 1px solid #dee2e6; min-height: 180px; }
        .rank-card b { display: block; margin-bottom: 8px; color: var(--dark); border-bottom: 2px solid #ddd; padding-bottom: 5px; font-size: 0.85rem; }
        .rank-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; margin: 4px 0; padding: 2px 0; font-size: 0.8rem; }

        .timer { font-size: 2.8rem; color: var(--danger); font-weight: bold; margin-bottom: 10px; }
        #quiz-box { background: #f1f3f5; padding: 30px 20px; border-radius: 15px; font-size: 1.8rem; margin-bottom: 20px; min-height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .options-grid.six { grid-template-columns: 1fr 1fr; } /* æ¨¡å¼C å…­é¸é … */
        
        .opt-btn { padding: 12px; background: white; border: 2px solid #ddd; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .opt-success { background: var(--success) !important; color: white !important; }
        .opt-danger { background: var(--danger) !important; color: white !important; }

        input[type="text"] { width: 85%; padding: 15px; font-size: 1.4rem; border: 3px solid #ddd; border-radius: 10px; text-align: center; }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } 75% { transform: translateX(-8px); } }
        
        .speaker-btn-big { font-size: 3rem; cursor: pointer; background: var(--primary); color: white; border: none; border-radius: 50%; width: 70px; height: 70px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }

<body>

<div id="app">
    <div id="start-screen">

        <div class="rank-info">ğŸ’¡ ç¸½ç©åˆ†æ¦œ = æ¨¡å¼ Aã€Bã€C ä¹‹æœ€é«˜åˆ†åŠ ç¸½ã€‚</div>
        <div id="loading-msg">â³ æ­£åœ¨é€£ç·šé›²ç«¯è³‡æ–™åº«...</div>
        
        <div id="main-ui" class="hidden">
            <select id="user-select" onchange="toggleCustomName()">
                <option value="">-- è«‹é¸æ“‡å§“å --</option>
                <option value="Oscar">Oscar</option><option value="Alex">Alex</option><option value="Eve">Eve</option>
                <option value="Xavier">Xavier</option><option value="Tim">Tim</option><option value="Chloe">Chloe</option>
                <option value="åŠ‰é–‹æ™¨">åŠ‰é–‹æ™¨</option><option value="å…¶ä»–">å…¶ä»–</option>
            </select>
            <input type="text" id="custom-name" class="custom-name-input hidden" placeholder="è«‹è¼¸å…¥å§“å">

            <div class="mode-container">
                <div class="btn-mode" onclick="startGame('æ¨¡å¼A')"><h3>æ¨¡å¼ A</h3><p>çœ‹ä¸­æ‹¼è‹±</p></div>
                <div class="btn-mode" onclick="startGame('æ¨¡å¼B')"><h3>æ¨¡å¼ B</h3><p>è½è‹±é¸ä¸­</p></div>
                <div class="btn-mode c" onclick="startGame('æ¨¡å¼C')"><h3>æ¨¡å¼ C</h3><p>èª²å¤–å–®å­—</p></div>
            </div>

            <div class="rank-grid">
                <div class="rank-card"><b>ğŸ† æ¨¡å¼ A</b><div id="rankA"></div></div>
                <div class="rank-card"><b>ğŸ† æ¨¡å¼ B</b><div id="rankB"></div></div>
                <div class="rank-card"><b>ğŸ† æ¨¡å¼ C</b><div id="rankC"></div></div>
                <div class="rank-card" style="background: #efebff;"><b>ğŸ”¥ ç¸½ç©åˆ†</b><div id="rankTotal"></div></div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="timer" id="timer-display">360</div>
        <div id="score-info" style="font-weight: bold; margin-bottom: 10px;"></div>
        <div id="quiz-box"></div>

            <input type="text" id="ans-input" class="hidden" placeholder="Enter é€å‡º">

    <div id="result-screen" class="hidden">
        <h2 id="finish-title">ğŸ‰ æŒ‘æˆ°å®Œæˆï¼</h2>
        <div id="result-stats" style="font-size: 1.2rem; margin: 20px 0;"></div>
        <button onclick="location.reload()" style="padding:12px 40px; border-radius:10px; cursor:pointer; background:var(--primary); color:white; border:none; font-weight:bold;">è¿”å›é¦–é </button>

</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyCBu8VfIfcUeHG7F08J6H552J3Im2vvAH8wT89CxjvT15xOZNVxd-8fY5dwtTx2bofoA/exec";
    let wordBank = [], currentPlayer = "", currentMode = "", score = 0, timeLeft = 360, timer, currentIdx = 0, wrongAnswers = [];
    window.isEnding = false;

    window.onload = async () => {
        try {
            const res = await fetch(API_URL + `?t=${Date.now()}`);
            const data = await res.json();
            renderTable('rankA', data.rankA); renderTable('rankB', data.rankB); renderTable('rankC', data.rankC); renderTable('rankTotal', data.rankTotal);
            document.getElementById('loading-msg').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
        } catch (e) { document.getElementById('loading-msg').innerHTML = "âŒ è¼‰å…¥å¤±æ•—"; }
    };

    function toggleCustomName() {
        const customInput = document.getElementById('custom-name');
        customInput.classList.toggle('hidden', document.getElementById('user-select').value !== 'å…¶ä»–');
    }

    function renderTable(id, data) {
        const container = document.getElementById(id);
        if(!data || data.length === 0) { container.innerHTML = "<div style='color:#999'>ç„¡</div>"; return; }
        container.innerHTML = data.map((r, i) => `<div class="rank-item"><span>${i+1}. ${r.name}</span><b>${r.score}</b></div>`).join('');
    }

    async function startGame(mode) {
        const select = document.getElementById('user-select');
        const customInput = document.getElementById('custom-name');
        let name = select.value === 'å…¶ä»–' ? customInput.value.trim() : select.value;
        if (!name) return alert("è«‹è¼¸å…¥å§“åï¼");

        currentPlayer = name; currentMode = mode; score = 0; currentIdx = 0;
        timeLeft = (mode === 'æ¨¡å¼C') ? 300 : 360; // æ¨¡å¼C é™æ™‚ 5 åˆ†é˜
        window.isEnding = false;

        const action = (mode === 'æ¨¡å¼C') ? 'getExtraWords' : 'getWords';
        const res = await fetch(`${API_URL}?action=${action}`);
        wordBank = await res.json();
        wordBank.sort(() => Math.random() - 0.5);

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        nextQuiz();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = timeLeft;
            if(timeLeft <= 0) endGame();
        }, 1000);
    }

    function nextQuiz() {
        if(currentIdx >= wordBank.length || window.isEnding) return endGame();
        const quizBox = document.getElementById('quiz-box'), ansInput = document.getElementById('ans-input'), optionsArea = document.getElementById('options-area');
        const q = wordBank[currentIdx];
        document.getElementById('score-info').innerText = `ç›®å‰ç©åˆ†ï¼š${score}`;
        
        quizBox.className = ""; ansInput.className = "hidden"; optionsArea.className = "options-grid hidden";
        
        if (currentMode === 'æ¨¡å¼A') {
            quizBox.innerHTML = `<div style="font-weight:bold;">${q.zh}</div>`;
            ansInput.classList.remove('hidden'); ansInput.value = ""; ansInput.focus(); speak(q.en);
        } else if (currentMode === 'æ¨¡å¼B') {
            quizBox.innerHTML = `<button class="speaker-btn-big" onclick="speak('${q.en.replace(/'/g, "\\'")}')">ğŸ”Š</button>`;
            optionsArea.classList.remove('hidden'); generateOptions(q.zh, 4); speak(q.en);
        } else { // æ¨¡å¼C: çœ‹è‹±é¸ä¸­ (6é¸1)
            quizBox.innerHTML = `<div style="font-size:2.5rem; font-weight:bold; color:var(--extra);">${q.en}</div><button class="speaker-btn-big" style="margin-top:10px;" onclick="speak('${q.en.replace(/'/g, "\\'")}')">ğŸ”Š</button>`;
            optionsArea.classList.remove('hidden'); optionsArea.classList.add('six');
            generateOptions(q.zh, 6); speak(q.en);
        }
    }

    function generateOptions(correctZh, count) {
        const area = document.getElementById('options-area'); area.innerHTML = "";
        let others = wordBank.filter(w => w.zh !== correctZh).map(w => w.zh);
        let choices = others.sort(() => Math.random() - 0.5).slice(0, count - 1);
        choices.push(correctZh); choices.sort(() => Math.random() - 0.5);
        choices.forEach(c => {
            const btn = document.createElement('button'); btn.className = "opt-btn"; btn.innerText = c;
            btn.onclick = (e) => checkAnswer(c, e.target); area.appendChild(btn);
        });
    }

    function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; window.speechSynthesis.speak(m); }

    async function checkAnswer(val, btn = null) {
        if (window.isEnding) return;
        const q = wordBank[currentIdx];
        const isCorrect = (currentMode === 'æ¨¡å¼A' ? q.en.toLowerCase() === val.trim().toLowerCase() : q.zh === val);

        if (isCorrect) {
            score += 10;
            if (btn) btn.classList.add('opt-success');
            await new Promise(r => setTimeout(r, 150));
        } else {
            score -= 5;
            if (btn) btn.classList.add('opt-danger');
            document.getElementById('quiz-box').classList.add('shake');
            await new Promise(r => setTimeout(r, 400));
        }
        currentIdx++; nextQuiz();
    }

    async function endGame() {
        if (window.isEnding) return; window.isEnding = true; clearInterval(timer);
        const total = score + (timeLeft > 0 ? timeLeft : 0);
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('result-stats').innerHTML = `ç­”é¡Œï¼š${score} | ç´…åˆ©ï¼š${timeLeft > 0 ? timeLeft : 0} <br><b>ç¸½åˆ†ï¼š${total}</b>`;
        fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ name: currentPlayer, score: total, mode: currentMode }) });
    }

    document.getElementById('ans-input').addEventListener('keypress', e => { if(e.key === 'Enter') checkAnswer(e.target.value); });
</script>
