<body>

<div id="app">
    <div id="start-screen">

        <div id="loading-msg">â³ æ­£åœ¨åŒæ­¥é›²ç«¯æ•¸æ“š...</div>
        <div id="main-ui" class="hidden">
            <select id="user-select">
                <option value="">-- è«‹é¸æ“‡åå­— --</option>
                <option value="Oscar">Oscar</option><option value="Alex">Alex</option><option value="Eve">Eve</option>
                <option value="Xavier">Xavier</option><option value="Tim">Tim</option><option value="Chloe">Chloe</option>
                <option value="åŠ‰é–‹æ™¨">åŠ‰é–‹æ™¨</option><option value="å…¶ä»–">å…¶ä»–</option>
            </select>
            <div class="mode-container">
                <div class="btn-mode" onclick="startGame('æ¨¡å¼A')"><h2>æ¨¡å¼ A</h2><p>çœ‹ä¸­æ‹¼è‹±</p></div>
                <div class="btn-mode" onclick="startGame('æ¨¡å¼B')"><h2>æ¨¡å¼ B</h2><p>è½è‹±é¸ä¸­</p></div>
            </div>
            <div class="rank-grid" id="rank-display">
                <div class="rank-card"><h4>æ¨¡å¼ A</h4><div id="rankA"></div></div>
                <div class="rank-card"><h4>æ¨¡å¼ B</h4><div id="rankB"></div></div>
                <div class="rank-card"><h4>ç¸½æ¦œ</h4><div id="rankTotal"></div></div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="timer" id="timer-display">360</div>

        <div id="quiz-box">
            </div>
        <div id="input-area">
            <input type="text" id="ans-input" class="hidden" placeholder="è¼¸å…¥ç­”æ¡ˆä¸¦æŒ‰ Enter">
            <div id="options-area" class="options-grid hidden"></div>

    <div id="result-screen" class="hidden">
        <h2 id="final-msg">æŒ‘æˆ°å®Œæˆï¼</h2>
        <div id="result-stats" style="font-size: 1.2rem; margin-bottom: 20px;"></div>
        <div id="wrong-book-area">
            <h3>å–®å­—éŒ¯é¡Œæœ¬</h3>
            <table class="wrong-table" id="wrong-table">
                <thead><tr><th>é¡Œç›®</th><th>ä½ çš„ç­”æ¡ˆ</th><th>æ­£ç¢ºç­”æ¡ˆ</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 30px; border-radius:10px; cursor:pointer; background:var(--primary); color:white; border:none;">å›é¦–é </button>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyCBu8VfIfcUeHG7F08J6H552J3Im2vvAH8wT89CxjvT15xOZNVxd-8fY5dwtTx2bofoA/exec";
    let wordBank = [], currentPlayer = "", currentMode = "", score = 0, timeLeft = 360, timer;
    let currentIdx = 0, wrongAnswers = [];

    window.onload = async () => {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderTable('rankA', data.rankA);
            renderTable('rankB', data.rankB);
            renderTable('rankTotal', data.rankTotal);
            const wordRes = await fetch(`${API_URL}?action=getWords`);
            wordBank = await wordRes.json();
            document.getElementById('loading-msg').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
        } catch (e) { document.getElementById('loading-msg').innerText = "âŒ è¼‰å…¥å¤±æ•—"; }
    };

    function renderTable(id, data) {
        const container = document.getElementById(id);
        if(!data || data.length === 0) { container.innerHTML = "ç„¡"; return; }
        let html = "";
        data.forEach((r, i) => { html += `<div>${i+1}.${r.name}(${r.score})</div>`; });
        container.innerHTML = html;
    }

    function startGame(mode) {
        currentPlayer = document.getElementById('user-select').value;
        if (!currentPlayer) return alert("è«‹é¸æ“‡å§“å");
        currentMode = mode; score = 0; timeLeft = 360; currentIdx = 0; wrongAnswers = [];
        wordBank.sort(() => Math.random() - 0.5);
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        nextQuiz();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = timeLeft;
            if(timeLeft <= 0) endGame();
        }, 1000);
    }

    function nextQuiz() {
        if(currentIdx >= wordBank.length) return endGame();
        const quizBox = document.getElementById('quiz-box');
        const ansInput = document.getElementById('ans-input');
        const optionsArea = document.getElementById('options-area');
        const q = wordBank[currentIdx];
        
        document.getElementById('score-info').innerText = `æŒ‘æˆ°è€…ï¼š${currentPlayer} | ç›®å‰ç©åˆ†ï¼š${score}`;
        
        if (currentMode === 'æ¨¡å¼A') {
            quizBox.innerHTML = `<div>${q.zh}</div>`;
            ansInput.classList.remove('hidden');
            optionsArea.classList.add('hidden');
            ansInput.value = "";
            ansInput.focus();
            speak(q.en); // æ¨¡å¼Aä¾èˆŠæ’­æ”¾ç™¼éŸ³
        } else {
            quizBox.innerHTML = `<button class="speaker-btn-big" onclick="speak('${q.en.replace(/'/g, "\\'")}')">ğŸ”Š</button><p>é»æ“Šæ’­æ”¾ä¸¦é¸æ“‡ä¸­æ–‡</p>`;
            ansInput.classList.add('hidden');
            optionsArea.classList.remove('hidden');
            generateOptions(q.zh);
            speak(q.en);
        }
    }

    function generateOptions(correctZh) {
        const area = document.getElementById('options-area');
        area.innerHTML = "";
        // å¾é¡Œåº«æŠ“ 9 å€‹éŒ¯çš„ + 1 å€‹å°çš„
        let others = wordBank.filter(w => w.zh !== correctZh).map(w => w.zh);
        let choices = others.sort(() => Math.random() - 0.5).slice(0, 9);
        choices.push(correctZh);
        choices.sort(() => Math.random() - 0.5);

        choices.forEach(c => {
            const btn = document.createElement('button');
            btn.className = "opt-btn";
            btn.innerText = c;
            btn.onclick = () => checkAnswer(c);
            area.appendChild(btn);
        });
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    function checkAnswer(userVal) {
        const q = wordBank[currentIdx];
        const correct = (currentMode === 'æ¨¡å¼A' ? q.en : q.zh).toLowerCase();
        const user = userVal.trim().toLowerCase();

        if (user === correct) {
            score += 10;
        } else {
            score = Math.max(0, score - 5);
            wrongAnswers.push({ title: q.en, user: user || "(ç„¡)", correct: correct });
        }
        currentIdx++;
        nextQuiz();
    }

    async function endGame() {
        clearInterval(timer);
        const bonus = timeLeft > 0 ? timeLeft : 0;
        const total = score + bonus;
        
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('result-stats').innerHTML = `ç­”é¡Œå¾—åˆ†ï¼š${score} <br> æ™‚é–“çå‹µï¼š${bonus} <br> <b>æœ€çµ‚ç¸½åˆ†ï¼š${total}</b>`;
        
        // æ¸²æŸ“éŒ¯é¡Œæœ¬
        const tbody = document.querySelector('#wrong-table tbody');
        tbody.innerHTML = wrongAnswers.length === 0 ? "<tr><td colspan='3'>å¤ªå¼·äº†ï¼å…¨å°ï¼</td></tr>" : "";
        wrongAnswers.forEach(w => {
            tbody.innerHTML += `<tr><td>${w.title}</td><td style="color:red">${w.user}</td><td style="color:green">${w.correct}</td></tr>`;
        });

        // ç•°æ­¥å‚³é€æˆç¸¾
        fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ name: currentPlayer, score: total, mode: currentMode }) });
    }

    document.getElementById('ans-input').addEventListener('keypress', e => {
        if(e.key === 'Enter') checkAnswer(e.target.value);
    });
</script>
