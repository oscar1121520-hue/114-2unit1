    <style>

        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: #eef2f7; display: flex; justify-content: center; padding: 20px; margin: 0; }
        #app { background: white; width: 100%; max-width: 800px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; margin-top: 20px; }

        .opt-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }

        input[type="text"] { width: 85%; padding: 15px; font-size: 1.4rem; border: 3px solid #ddd; border-radius: 10px; text-align: center; outline: none; transition: 0.2s; }
        /* ç´…æ¡†éœ‡å‹•å‹•ç•« */
        .input-error { border-color: var(--danger) !important; animation: shake 0.4s; }
        .input-success { border-color: var(--success) !important; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

        .rank-card { background: var(--light); padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-size: 0.85rem; }
        .speaker-btn-big { font-size: 3rem; cursor: pointer; background: var(--primary); color: white; border: none; border-radius: 50%; width: 80px; height: 80px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }

<body>

<div id="app">
    <div id="start-screen">
        <h1 style="color: var(--primary);">ğŸ“ è‹±èªé›™æ¨¡æŒ‘æˆ°è³½</h1>
        <div id="loading-msg">â³ æ­£åœ¨åŒæ­¥é›²ç«¯æ•¸æ“š...</div>
        <div id="main-ui" class="hidden">
            <select id="user-select">
                <option value="">-- è«‹é¸æ“‡åå­— --</option>
                <option value="Oscar">Oscar</option><option value="Alex">Alex</option><option value="Eve">Eve</option>
                <option value="Xavier">Xavier</option><option value="Tim">Tim</option><option value="Chloe">Chloe</option>
                <option value="åŠ‰é–‹æ™¨">åŠ‰é–‹æ™¨</option><option value="å…¶ä»–">å…¶ä»–</option>
            </select>
            <div class="mode-container">
                <div class="btn-mode" onclick="startGame('æ¨¡å¼A')"><h2>æ¨¡å¼ A</h2><p>çœ‹ä¸­æ‹¼è‹±</p></div>
                <div class="btn-mode" onclick="startGame('æ¨¡å¼B')"><h2>æ¨¡å¼ B</h2><p>è½è‹±é¸ä¸­</p></div>
            </div>
            <div class="rank-grid">
                <div class="rank-card"><b>ğŸ† æ¨¡å¼ A</b><div id="rankA"></div></div>
                <div class="rank-card"><b>ğŸ† æ¨¡å¼ B</b><div id="rankB"></div></div>
                <div class="rank-card"><b>ğŸ”¥ ç¸½æ¦œ</b><div id="rankTotal"></div></div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="timer" id="timer-display">360</div>
        <div id="score-info" style="font-weight: bold; margin-bottom: 10px;"></div>
        <div id="quiz-box"></div>
        <div id="input-area">
            <input type="text" id="ans-input" class="hidden" placeholder="è¼¸å…¥æ­£ç¢ºè‹±æ–‡ä¸¦æŒ‰ Enter">
            <div id="options-area" class="options-grid hidden"></div>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>ğŸ‰ æŒ‘æˆ°å®Œæˆï¼</h2>
        <div id="result-stats" style="font-size: 1.2rem; margin: 20px 0;"></div>
        <div id="wrong-book-area">
            <h3 style="color: var(--danger);">âœï¸ å–®å­—éŒ¯é¡Œæœ¬</h3>
            <table class="wrong-table" id="wrong-table">
                <thead><tr><th>é¡Œç›® (éŸ³)</th><th>ä½ çš„ç­”æ¡ˆ</th><th>æ­£ç¢ºç­”æ¡ˆ</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="margin-top:30px; padding:12px 40px; border-radius:10px; cursor:pointer; background:var(--primary); color:white; border:none; font-size:1rem;">å›é¦–é </button>
    </div>
</div>

<script>
    // å·²æ›´æ–°ç‚ºæ‚¨æä¾›çš„æœ€æ–° API ç¶²å€
    const API_URL = "https://script.google.com/macros/s/AKfycbyCBu8VfIfcUeHG7F08J6H552J3Im2vvAH8wT89CxjvT15xOZNVxd-8fY5dwtTx2bofoA/exec";
    
    let wordBank = [], currentPlayer = "", currentMode = "", score = 0, timeLeft = 360, timer;
    let currentIdx = 0, wrongAnswers = [];

    window.onload = async () => {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderTable('rankA', data.rankA);
            renderTable('rankB', data.rankB);
            renderTable('rankTotal', data.rankTotal);
            const wordRes = await fetch(`${API_URL}?action=getWords`);
            wordBank = await wordRes.json();
            document.getElementById('loading-msg').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
        } catch (e) { document.getElementById('loading-msg').innerText = "âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèª API ç¶²å€èˆ‡æ¬Šé™è¨­å®š"; }
    };

    function renderTable(id, data) {
        const container = document.getElementById(id);
        if(!data || data.length === 0) { container.innerHTML = "ç„¡è³‡æ–™"; return; }
        let html = "";
        data.forEach((r, i) => { 
            html += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; margin:2px 0;">
                        <span>${i+1}.${r.name}</span><span>${r.score}</span>
                     </div>`; 
        });
        container.innerHTML = html;
    }

    function startGame(mode) {
        currentPlayer = document.getElementById('user-select').value;
        if (!currentPlayer) return alert("è«‹å…ˆé¸æ“‡åå­—");
        currentMode = mode; score = 0; timeLeft = 360; currentIdx = 0; wrongAnswers = [];
        wordBank.sort(() => Math.random() - 0.5);
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        nextQuiz();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = timeLeft;
            if(timeLeft <= 0) endGame();
        }, 1000);
    }

    function nextQuiz() {
        if(currentIdx >= wordBank.length) return endGame();
        const quizBox = document.getElementById('quiz-box');
        const ansInput = document.getElementById('ans-input');
        const optionsArea = document.getElementById('options-area');
        const q = wordBank[currentIdx];
        
        document.getElementById('score-info').innerText = `æŒ‘æˆ°è€…ï¼š${currentPlayer} | ç›®å‰ç©åˆ†ï¼š${score}`;
        ansInput.className = ""; // é‡ç½®å‹•ç•«æ¨£å¼

        if (currentMode === 'æ¨¡å¼A') {
            quizBox.innerHTML = `<div style="font-size:2rem;">${q.zh}</div>`;
            ansInput.classList.remove('hidden');
            optionsArea.classList.add('hidden');
            ansInput.value = "";
            ansInput.focus();
            speak(q.en);
        } else {
            quizBox.innerHTML = `<button class="speaker-btn-big" onclick="speak('${q.en.replace(/'/g, "\\'")}')">ğŸ”Š</button><p>é»æ“ŠæŒ‰éˆ•æ’­æ”¾ï¼Œä¸¦é¸æ“‡æ­£ç¢ºä¸­æ–‡</p>`;
            ansInput.classList.add('hidden');
            optionsArea.classList.remove('hidden');
            generateOptions(q.zh);
            speak(q.en);
        }
    }

    function generateOptions(correctZh) {
        const area = document.getElementById('options-area');
        area.innerHTML = "";
        // å¾é¡Œåº«ä¸­éš¨æ©ŸæŒ‘é¸ 9 å€‹éŒ¯èª¤ç­”æ¡ˆ
        let others = wordBank.filter(w => w.zh !== correctZh).map(w => w.zh);
        let choices = others.sort(() => Math.random() - 0.5).slice(0, 9);
        choices.push(correctZh);
        choices.sort(() => Math.random() - 0.5); // éš¨æ©Ÿæ’åº 10 å€‹é¸é …

        choices.forEach(c => {
            const btn = document.createElement('button');
            btn.className = "opt-btn";
            btn.innerText = c;
            btn.onclick = () => checkAnswer(c);
            area.appendChild(btn);
        });
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    async function checkAnswer(userVal) {
        const q = wordBank[currentIdx];
        const correct = (currentMode === 'æ¨¡å¼A' ? q.en : q.zh).toLowerCase();
        const user = userVal.trim().toLowerCase();
        const inputField = document.getElementById('ans-input');

        if (user === correct) {
            score += 10;
            inputField.classList.add('input-success');
            await new Promise(r => setTimeout(r, 200)); // ç­”å°ç¨ä½œåœé “
        } else {
            score = Math.max(0, score - 5);
            // ç´€éŒ„éŒ¯é¡Œ (ç´€éŒ„è‹±æ–‡å–®å­—ã€ä½¿ç”¨è€…çš„ç­”æ¡ˆã€æ­£ç¢ºç­”æ¡ˆ)
            wrongAnswers.push({ title: q.en, user: user || "(æœªé¸/æœªå¡«)", correct: correct });
            
            // æ¨¡å¼ A çš„ç´…æ¡†éœ‡å‹•æ•ˆæœ
            if (currentMode === 'æ¨¡å¼A') {
                inputField.classList.add('input-error');
                await new Promise(r => setTimeout(r, 400));
            }
        }
        currentIdx++;
        nextQuiz();
    }

    async function endGame() {
        clearInterval(timer);
        const bonus = timeLeft > 0 ? timeLeft : 0;
        const total = score + bonus;
        
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('result-stats').innerHTML = `ç­”é¡Œå¾—åˆ†ï¼š${score} åˆ†<br>æ™‚é–“ç´…åˆ©ï¼š${bonus} åˆ†<br><b>æœ€çµ‚ç¸½ç©åˆ†ï¼š${total} åˆ†</b>`;
        
        // æ¸²æŸ“éŒ¯é¡Œæœ¬å…§å®¹
        const tbody = document.querySelector('#wrong-table tbody');
        tbody.innerHTML = wrongAnswers.length === 0 ? "<tr><td colspan='3'>æ­å–œï¼æ²’æœ‰ä»»ä½•éŒ¯é¡Œã€‚</td></tr>" : "";
        wrongAnswers.forEach(w => {
            tbody.innerHTML += `<tr><td>${w.title}</td><td style="color:var(--danger)">${w.user}</td><td style="color:var(--success)">${w.correct}</td></tr>`;
        });

        // å‚³é€æˆç¸¾è‡³ Google è©¦ç®—è¡¨ (èƒŒæ™¯åŸ·è¡Œ)
        fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ name: currentPlayer, score: total, mode: currentMode }) });
    }

    // æ¨¡å¼ A ç›£è½ Enter éµ
    document.getElementById('ans-input').addEventListener('keypress', e => {
        if(e.key === 'Enter') checkAnswer(e.target.value);
    });
</script>
